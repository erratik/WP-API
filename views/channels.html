<h2 class="ui dividing header">Site</h2>
<h2 class="ui header">
    <i class="settings icon"></i>
    <div class="content">
        CUTV Channel Management
    </div>
</h2>
<div class="ui divided">
    <form class="ui form">
        <div class="field">
            <label>Channel Name</label>
            <input type="text" ng-model="newChannel.name" placeholder="Enter a channel name">
        </div>
        <div class="field">
            <div class="ui checkbox" ng-click="newChannel.enabled=!newChannel.enabled">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>Channel should appear in the list above the site? {{newChannel.enabled}}</label>
            </div>
        </div>
        <button class="ui button" type="submit" ng-click="addChannel()">Submit</button>
    </form>
</div>
<div class="ui divider"></div>
<div class="ui divided items">
    <!--<pre>{{ channels | json }}</pre>-->
    <div class="item" ng-repeat="channel in channels">
        <manage-channel channel="channel" sources="sources" class="ui two column stackable divided grid full"></manage-channel>
    </div>
</div>
