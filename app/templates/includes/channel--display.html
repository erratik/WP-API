
<div class="ui grid sixteen wide column">
    <div class="two wide column">

        <channel-image-uploader
            flow-init="{target: '/wp-content/plugins/cutv-api/upload.php?channel='+channelId, singleFile:true}"
            flow-files-submitted="$flow.upload()" flow-file-error="error( $file, $message, $flow )"
            flow-error="error( $file, $message, $flow )"
            flow-name="flow"></channel-image-uploader>


    </div>
    <div class="fourteen wide column">
        <div class="ui form">
            <div class="inline field">
            <input type="text" ng-model="channel.playlist_name">
                <div class="ui toggle checkbox" id="enabled-channel_{{channel.pid}}">
                    <input type="checkbox" tabindex="0" class="hidden" ng-model="channel.enabled">
                    <label ng-click="updateVisibility(channel)">Toggle channel in the list on the website (set to: {{channel.enabled}})</label>
                </div>
            </div>
        </div>
    </div>
</div>
