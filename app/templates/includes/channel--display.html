
<form name="displayForm" class="ui grid sixteen wide column">

    <div class="two wide column">

        <channel-image-uploader
            flow-init="{target: '/wp-content/plugins/cutv-api/upload.php?channel='+channelId, singleFile:true}"
            flow-files-submitted="$flow.upload()" flow-file-error="error( $file, $message, $flow )"
            flow-error="error( $file, $message, $flow )"
            flow-name="flow"></channel-image-uploader>


    </div>
    <div class="fourteen wide column">
        <div class="ui form">

            <div class="field">
                <label>Channel Name</label>
                <input type="text" ng-model="channel.playlist_name">
            </div>
            <div class="field">
                <div class="">
                    <label ng-click="channel.enabled  = !channel.enabled">Toggle channel in the list on the website (set to: {{channel.enabled}})</label>
                    <input type="checkbox" tabindex="0" ng-model="channel.enabled">
                </div>
            </div>

            <button class="ui positive button" ng-click="updateChannel()" ng-if="displayForm.$dirty">Save</button>

        </div>

    </div>

</form>
